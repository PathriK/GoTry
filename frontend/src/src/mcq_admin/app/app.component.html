<div *ngIf="isReady">
  <div style="text-align:center">
    <h1>
      Welcome to {{admin.title}}!
    </h1>
  </div>
  <nav md-tab-nav-bar>
    <a md-tab-link
       *ngFor="let tab of admin.tabs"
       [routerLink]="tab.url"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
       {{tab.name}}
    </a>
  </nav>
  <router-outlet></router-outlet>
  </div>
