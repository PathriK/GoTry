<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="isReady">
<div style="text-align:center">
  <h1>
    Welcome to {{home.title}}!
  </h1>
</div>
<ul>
  <li *ngFor="let tab of home.tabs">
    <h2><a target="_blank" href="{{tab | spaceReplace:'_'| lowercase}}">{{tab}}</a></h2>
  </li>
</ul>
</div>
